{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css"/>
  </head>
  <body>
    <div class="container-fluid text-center pt-5 ">
      <div class="row pl-5" >
        <div class="col-sm-2 text-center ">
          <img   
           style="max-height: 150px"
           class="responsive-img"
           src="{% static 'images/anh.jpg' %}"
          />
        </div>
        <div class="col-sm-9">
          <h1 class="text-center">Blog làm từ python Django</h1>
        </div>
        <div class="col-sm-1">
        {% if user.username %}
        <p>Xin chào {{user.username}}</p>
        {% comment %} <p><a href="{% url 'logout' %}">Đăng xuất</a></p> {% endcomment %}

        {% else %}
          <p><a href="{% url 'register' %}">Đăng kí</a></p>
          <p><a href="{% url 'login' %}">Đăng nhập</a></p>
        {% endif %}
        </div>
      </div>
    </div>

    <div class="row">
    <div  class="col-sm-2">
      <div class="bs-sliderbar">
        <ul class="text-center nav flex-column">
          <li><a class="navbar-brand" href="/">Thông tin</a></li>
          <li><a class="navbar-brand" href="/blog">Bài viết</a></li>
          <li><a class="navbar-brand" href="/contact">Liên hệ</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-10 text-center">
        <div class ="container-fluid">
        {% block content %} {% endblock %}
      </div>
      </div>
      </div>
    </div>
    
    <script src="" async defer></script>
  </body>
</html>
